<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="basic">
    <header class="wrapper description">
      <img class="description__scheme" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section class="add-task">
        <label class="add-task__label section-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="add-task__input task" type="text">
          <button class="button-action">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-label">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-list list">
          <li class="list__item">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task edit-input">
            <button class="button-action button-action_edit">Edit</button>
            <button class="button-action button-action_delete">
              <img class="button-action__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item edit-task">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-name name-edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task edit-input edit-active">
            <button class="button-action button-action_edit">Save</button>
            <button class="button-action button-action_delete">
              <img class="button-action__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-label">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task task-name task-name-complete">See the Doctor</label>
            <input type="text" class="task edit-input">
            <button class="button-action button-action_edit">Edit</button>
            <button class="button-action button-action_delete">
              <img class="button-action__img" src="./remove.svg" alt="">
             </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
